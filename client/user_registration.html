    </head>
    <body>
        <header class="section-header border-bottom">	
            <section class="header-main">
                <div class="container">
                    <div class="row gy-3 align-items-center">
                        <div class="col-4">
                            <a class="navbar-brand" href="home.html">
                                <span class=""><img src="http://webpage.pace.edu/np57411n/cs641/Project1/Flaunt/assets/images/Flogo.png" class="m-2" width="150px" /> </span>
                            </a>
                        </div>
                        <div class="col-8">
                            <div class="float-end">
                                <a href="user_login.html" class="btn btn-outline-primary">  Sign in </a>
                                <a href="#" class="btn btn-primary">  Register </a>
                            </div>
                        </div> 
                    </div>
                </div> 
            </section> 
        </header>
        
        <!-- ============== SECTION CONTENT  ============== -->
        <section class="padding-y bg-light" style="min-height:90vh">
        <div class="container">
        
        
        
        <!-- ====== COMPONENT LOGIN  ====== -->
        <div class="card shadow mx-auto" style="max-width:400px; margin-top:40px;">
            <div class="card-body">
            <h4 class="card-title mb-4">User Registration</h4>
            <form>	
                <div class="row gx-2">
                    <div class="col-6 mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" name="lorem">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" name="lorem">
                    </div> 
                </div> <!-- row // -->
                <div class="mb-3">
                     <label class="form-label">Email</label>
                     <input class="form-control" placeholder="Type email" type="text">
                </div> 
                <div class="mb-3">
                     <label class="form-label">Phone</label>
                     <div class="row gx-2">
                         <div class="col-4"> <input class="form-control" value="+998"  type="text"> </div>
                         <div class="col-8"> <input class="form-control" placeholder="Phone" type="text"> </div>
                     </div> <!-- row // -->
                </div> 
                <div class="mb-3">
                    <label class="form-label">Create password</label>
                    <input class="form-control" placeholder="At least 6 characters." type="password">
                </div>  
                <div class="mb-3">
                    <label class="form-label">Repeat password</label>
                    <input class="form-control" placeholder="" type="password">
                </div>  
                <div class="mb-4">
                  <button type="submit" class="btn btn-primary w-100"> Login  </button>
                </div> 
        
                <div class="mb-4">
                    <label class="form-check">
                      <input class="form-check-input" type="checkbox" checked value="">
                      <span class="form-check-label"> I agree with Terms and Conditions </span>
                    </label>
                </div> 
            </form>
            <hr>
            <p class="text-center mb-2">Already have account? <a href="user_login.html">Sign in</a></p>
        
        </div> <!-- card-body.// -->
        </div> <!-- card .// -->
        
        <!-- ====== COMPONENT LOGIN  END.// ====== -->
        
        <br><br>
        
        </div> <!-- container .//  -->
